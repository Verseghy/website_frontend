<video
  #video
  (timeupdate)="onTimeUpdate($event)"
  (click)="videoClick()"
  (loadedmetadata)="onLoadedmetadata()"
  (dblclick)="dblclick()"
  (pause)="onPause()"
  (play)="onPlay()"
  [volume]="videoVolume | async"
>
  <source [src]="source" />
</video>
<verseghy-controls
  class="controls"
  (onQualityChange)="onQualityChange($event)"
  [duration]="duration"
  [time]="time"
  [host]="host"
  [qualities]="qualities"
  [video]="video"
  [paused]="paused"
  [color]="color"
>
</verseghy-controls>
