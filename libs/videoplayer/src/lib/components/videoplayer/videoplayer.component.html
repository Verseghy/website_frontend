<video #video
  (timeupdate)="onTimeUpdate($event)"
  (click)="videoClick()"
  (loadedmetadata)="onLoadedmetadata()"
  (dblclick)="dblclick()"
  (pause)="onPause()"
  (play)="onPlay()"
>
  <source [src]="source"/>
</video>
<verseghy-controls class="controls" 
  (onChangeTime)="onTimeChange($event)"
  (onQualityChange)="onQualityChange($event)"
  [duration]="duration"
  [time]="time"
  [host]="host"
  [qualities]="qualities"
  [video]="video"
  [paused]="paused"
  [fullscreen]="fullscreen"
  [color]="color"
>
</verseghy-controls>
