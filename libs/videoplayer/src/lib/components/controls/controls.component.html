<verseghy-play-pause-button></verseghy-play-pause-button>
<verseghy-progressbar></verseghy-progressbar>
<span class="time">{{ timeLeft }}</span>
<verseghy-volume></verseghy-volume>
<button class="settings" (click)="toggleSettingsMenu()" #settingsButton>
  <fa-icon [icon]="['fas', 'cog']"></fa-icon>
</button>
<div class="quality" *ngIf="settingsMenu" #settingsMenu>
  <span class="head">Minőség</span>
  <div *ngFor="let item of qualities" (click)="setQuality(item)">
    <fa-icon [icon]="['fas', 'check']" *ngIf="item == activeQuality"></fa-icon>
    <span>{{ item }}</span>
  </div>
</div>
<verseghy-fullscreen-button></verseghy-fullscreen-button>
