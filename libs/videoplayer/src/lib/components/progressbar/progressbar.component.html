<div class="progress-bg">
  <div
    class="progress"
    [ngStyle]="{ 'background-color': color, 'width.%': ((progressbarValue$ | async) / (duration$ | async)) * 100 }"
  ></div>
  <div class="buffer" *ngFor="let buffer of (buffers$ | async)" [ngStyle]="{ 'left.%': buffer.left, 'width.%': buffer.width }"></div>
  <div
    class="progress-dot"
    [ngStyle]="{ 'background-color': color, 'left.%': ((progressbarValue$ | async) / (duration$ | async)) * 100 }"
  ></div>
</div>
<input
  type="range"
  min="0"
  [max]="duration$ | async"
  step="0.0001"
  class="slider"
  [value]="time$ | async"
  class="progress-slider"
  (input)="changeProgress($event)"
  [disabled]="disabled$ | async"
/>
