name: Verseghy CI
on:
  push:
    paths:
      - 'apps/frontend/**'
      - 'package.json'
      - 'yarn.lock'
      - 'angular.json'

jobs:
  frontend-deploy-dev:
    name: Deploy preview site
    strategy:
      matrix:
        node: [12]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Setup dependencies
        run: yarn

      - name: Build
        run: yarn build frontend --prod --no-progress

      - name: Test
        run: yarn affected:test --no-progress --base=remotes/origin/master

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VFG_HONLAP }}'
          projectId: vfg-honlap
          entryPoint: 'apps/frontend'
          channelId: '${{ github.ref }}'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
