<div class="container">
  <div class="right">
    <img class="logo-image" src="assets/logo.svg" alt="" routerLink="/">
    <h1 class="title" routerLink="/">Verseghy</h1>
  </div>
  <div class="middle" [ngClass]="{'open' : drawer}">
    <div class="menu-header">
      <i class="material-icons menu-close" (click)="drawer = !drawer">close</i>
    </div>
    <div class="menu">
      <a href="" routerLink="/" class="active" (click)="drawer = !drawer">Főoldal</a>
    </div>
    <div class="menu" (click)="submenu1 = !submenu1" [ngClass]="{'open' : submenu1}">
      <span>Menza</span>
      <i class="material-icons arrow">expand_more</i>
      <div class="submenu">
        <a href="" (click)="drawer = !drawer">Étlap</a>
        <a href="" (click)="drawer = !drawer">Befizetés</a>
      </div>
    </div>
    <div class="menu">
      <a href="" routerLink="/events" (click)="drawer = !drawer">Események</a>
    </div>
    <div class="menu">
      <a href="" routerLink="/misc/archive" (click)="drawer = !drawer">Archívum</a>
    </div>
    <div class="menu" (click)="submenu2 = !submenu2" [ngClass]="{'open' : submenu2}">
      <span>Iskoláról</span>
      <i class="material-icons arrow">expand_more</i>
      <div class="submenu">
        <a href="" routerLink="/misc/history" (click)="drawer = !drawer">Történet</a>
        <a href="" routerLink="/misc/colleagues" (click)="drawer = !drawer">Munkatársak</a>
        <a href="" routerLink="/misc/classes" (click)="drawer = !drawer">Osztályok</a>
        <a href="" routerLink="/misc/documents" (click)="drawer = !drawer">Dokumentumok</a>
        <a href="" routerLink="/misc/authors" (click)="drawer = !drawer">Fejlesztők</a>
      </div>
    </div>
    <a class="ekreta" href="https://klik035992001.e-kreta.hu/Adminisztracio/Login" target="_blank">
      <img src="assets/icons/kreta2.png">
    </a>
  </div>
  <div class="left">
    <i class="material-icons">search</i>
    <i class="material-icons menu-toggle" (click)="drawer = !drawer">menu</i>
  </div>
</div>
<div class="backdrop" (click)="drawer = !drawer" [ngClass]="{'open' : drawer}"></div>
