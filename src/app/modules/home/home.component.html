<mat-card *ngFor="let post of posts | async | async">
  <mat-card-header>
    <div mat-card-avatar class="card-avatar"></div>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.date}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="post.image" alt=""/>
  <mat-card-content><p>{{post.description}}</p></mat-card-content>
  <mat-card-actions>
    <button mat-button>TOV√ÅBB</button>
  </mat-card-actions>
</mat-card>
