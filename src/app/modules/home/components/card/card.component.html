<div class="content" *ngIf="post.type === 0" [ngStyle]="{'background-color': post.backgroundColor}" [ngClass]="{'dark' : post.isDark}">
  <div class="label-container">
    <app-label *ngFor="let label of post.labels" [ngStyle]="{'background-color': label.color}" [ngClass]="{'dark' : label.isDark}"
      [label]="label"></app-label>
  </div>
  <p class="title" [routerLink]="['/posts/'+post.id]">{{post.title}}</p>
  <p class="description">{{post.description}}</p>
  <div class="bottom">
    <img [src]="post.authorImage" alt="" />
    <p>{{post.dateAgo}}</p>
  </div>
</div>
<div class="content" *ngIf="post.type === 1">
  <img [src]="post.image" alt="" />
  <p [routerLink]="['/posts/'+post.id]">{{post.title}}</p>
  <p>{{post.description}}</p>
  <img [src]="post.authorImage" alt="" />
  <p>{{post.dateAgo}}</p>
</div>
<div class="content" *ngIf="post.type === 2">
  <img [src]="post.image" alt="" />
  <p [routerLink]="['/posts/'+post.id]">{{post.title}}</p>
  <p>{{post.description}}</p>
  <img [src]="post.authorImage" alt="" />
  <p>{{post.dateAgo}}</p>
</div>
