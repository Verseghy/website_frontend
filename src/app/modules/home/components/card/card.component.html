<div class="content" *ngIf="post.type === 0" [ngStyle]="{'background-color': post.color}" [ngClass]="{'dark' : post.backgroundDark}"
  [routerLink]="['/posts/'+post.id]">
  <div class="label-container">
    <span *ngFor="let label of post.labels" class="label" [ngStyle]="{'background-color': label.color}" [ngClass]="{'dark' : label.backgroundDark}">{{label.name}}</span>
  </div>
  <p class="title">{{post.title}}</p>
  <p class="description">{{post.description}}</p>
  <div class="bottom">
    <img class="authorimg" [src]="post.author.image.url" alt="" />
    <p>{{post.author.name}}</p>
    <p>{{post.date}}</p>
  </div>
</div>
