<button
  class="
    w-9
    bg-primary-600
    dark:bg-primary-400
    inline-block
    rounded-full
    align-middle
    cursor-pointer
    focus:outline-none
    ring-black
    dark:ring-white
    focus:ring-2
  "
  role="switch"
  (click)="clickHandler()"
>
  <span
    class="block h-4 w-4 m-0.5 bg-white rounded-full transform-gpu motion-safe:transition-transform dark:bg-black"
    [class]="{ 'translate-x-4': checked }"
  ></span>
</button>
