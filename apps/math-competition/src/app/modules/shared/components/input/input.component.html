<input
  [type]="type"
  [(ngModel)]="value"
  (input)="onChanged(value)"
  (blur)="onTouched(value)"
  [disabled]="disabled"
  class="px-4 py-2 border focus:ring-1 ring-primary-600 dark:ring-primary-400 border-gray-500 focus:outline-none focus:border-primary-600 dark:focus:border-primary-400 rounded-md bg-transparent w-full"
/>
