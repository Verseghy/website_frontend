<verseghy-featured-post></verseghy-featured-post>
<div class="container">
  <h2>Legfrissebb hírek</h2>
  <ng-container *ngIf="posts$ | async as posts">
    <ng-container *ngIf="posts.length">
      <div class="grid"><verseghy-card [post]="post" *ngFor="let post of posts; trackBy: trackByFn"></verseghy-card></div>
      <div class="load-more-wrapper">
        <button mat-raised-button color="primary" class="load-more" [disabled]="isLoading$ | async" (click)="nextPage()">Több betöltése</button>
      </div>
    </ng-container>
    <ng-container *ngIf="!posts.length">
      Loading...
    </ng-container>
  </ng-container>
</div>
