<ng-container *ngIf="post$ | async as post">
  <div class="background-image">
    <div class="background"><img [src]="post?.index_image" alt="" /></div>
  </div>
  <div class="conatiner">
    <div class="content">
      <div class="header">
        <div class="label-container">
          <verseghy-label
            *ngFor="let label of post?.labels"
            [ngStyle]="{ 'background-color': label.color }"
            [ngClass]="{ dark: label.isDark }"
            [label]="label"
          ></verseghy-label>
        </div>
        <h1>{{ post?.title }}</h1>
      </div>
      <div class="small-meta">
        <img *ngIf="post?.author.image" class="author-image" [src]="post?.author.image" alt="" />
        <span class="name">{{ post?.author.name }}</span>
        <span class="date">Közzétéve: {{ formatDate(post?.date) }}</span>
      </div>
      <div class="post-content" [innerHTML]="post?.content"></div>
      <div class="meta">
        <img *ngIf="post?.author.image" class="author-image" [src]="post?.author.image" alt="" />
        <span class="name">{{ post?.author.name }}</span>
        <p class="description">{{ post?.author.description }}</p>
      </div>
    </div>
  </div>
</ng-container>
