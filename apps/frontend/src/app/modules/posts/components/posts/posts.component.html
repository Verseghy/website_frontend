<ng-container *ngIf="post$ | async as post">
  <div class="container">
    <div class="label-container">
      <verseghy-label
        *ngFor="let label of post?.labels"
        [ngStyle]="{ 'background-color': label.color }"
        [ngClass]="{ dark: label.isDark }"
        [label]="label"
      ></verseghy-label>
    </div>
    <h1>{{ post?.title }}</h1>
    <img class="index-image" [src]="post?.index_image" alt="" />
    <div class="small-meta">
      <img *ngIf="post?.author.image" class="author-image" [src]="post?.author.image" alt="" />
      <span class="name" [routerLink]="['/search', 'author', post?.author.id]">{{ post?.author.name }}</span>
      <span class="date">Közzétéve: {{ formatDate(post?.date) }}</span>
    </div>
    <div class="post-content" [innerHTML]="post?.content"></div>
    <verseghy-slideshow
      #slideshow
      class="post-content slideshow"
      [height]="'400px'"
      [imageUrls]="post?.images"
      [autoPlay]="post?.images?.length > 1"
      [autoPlayWaitForLazyLoad]="true"
      [lazyLoad]="post?.images?.length > 1"
      [hideOnNoSlides]="true"
      [backgroundSize]="'contain'"
      [showArrows]="true"
      [showDots]="false"
      [disableSwiping]="post?.images?.length < 2"
    ></verseghy-slideshow>
    <div class="meta">
      <img *ngIf="post?.author.image" class="author-image" [src]="post?.author.image" alt="" />
      <span class="name" [routerLink]="['/search', 'author', post?.author.id]">{{ post?.author.name }}</span>
      <p class="description">{{ post?.author.description }}</p>
    </div>
  </div>
</ng-container>
