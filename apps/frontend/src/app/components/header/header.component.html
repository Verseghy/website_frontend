<div class="container">
  <div class="right">
    <img alt="" class="logo-image" routerLink="/" src="assets/logo.svg" />
    <h1 class="title" routerLink="/">Verseghy</h1>
  </div>
  <div [ngClass]="{ open: drawer }" class="middle">
    <div class="menu-header"><i (click)="drawer = !drawer" class="material-icons menu-close">close</i></div>
    <div class="menu"><a (click)="drawer = !drawer" class="active" href="" routerLink="/">Főoldal</a></div>
    <div (click)="submenu1 = !submenu1" [ngClass]="{ open: submenu1 }" class="menu">
      <span>Menza</span> <i class="material-icons arrow">expand_more</i>
      <div class="submenu">
        <a (click)="drawer = !drawer" href="" routerLink="/canteen">Étlap</a>
        <a (click)="drawer = !drawer" href="" class="TEMP-disabled-not-implemented-link">Befizetés</a>
      </div>
    </div>
    <div class="menu"><a (click)="drawer = !drawer" href="" routerLink="/events">Események</a></div>
    <!-- <div class="menu"><a (click)="drawer = !drawer" href="" routerLink="/misc/archive">Archívum</a></div> -->
    <div (click)="submenu2 = !submenu2" [ngClass]="{ open: submenu2 }" class="menu">
      <span>Iskoláról</span> <i class="material-icons arrow">expand_more</i>
      <div class="submenu">
        <a (click)="drawer = !drawer" href="" routerLink="/misc/history">Történet</a>
        <a (click)="drawer = !drawer" href="" routerLink="/misc/colleagues">Munkatársak</a>
        <!-- <a (click)="drawer = !drawer" href="" routerLink="/misc/classes">Osztályok</a> -->
        <a (click)="drawer = !drawer" href="" routerLink="/misc/documents">Dokumentumok</a>
        <a (click)="drawer = !drawer" href="" routerLink="/misc/authors">Fejlesztők</a>
      </div>
    </div>
    <div (click)="kretaSubmenu = !kretaSubmenu" [ngClass]="{ open: kretaSubmenu }" class="menu ekreta">
      <img alt="" src="assets/icons/kreta2.png" /><i class="material-icons arrow">expand_more</i>
      <div class="submenu">
        <a (click)="kretaLink($event, 'https://klik035992001.e-kreta.hu/Adminisztracio/Login')">
          E-Napló
        </a>
        <a (click)="kretaLink($event, 'https://eugyintezes.e-kreta.hu/')">
          E-Ügyintézés
        </a>
      </div>
    </div>
  </div>
  <div class="left">
    <i class="material-icons TEMP-disabled-not-implemented-link">search</i>
    <i (click)="drawer = !drawer" class="material-icons menu-toggle">menu</i>
  </div>
</div>
<div class="backdrop" (click)="drawer = !drawer" [ngClass]="{ open: drawer }"></div>
